
<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button color="light"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-capitalize">Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="flex">
    <ion-button expand="round" color="tertiary">
      <ion-icon slot="start" name="logo-facebook" expand="icon-only" color="light"></ion-icon>
      <span slot="end">Conectarse con facebook</span>
    </ion-button>

    <div class="or_with_Line">
      <hr color="dark">
      <p>or</p>
      <hr color="dark">
    </div>
    <ion-button expand="round" color="secondary" (click)="signupWithEmail()">
      <span slot="end">Registrar con email</span>
    </ion-button>
    <ion-item>
      <ion-text class="ion-text-center">By signing up with your email or facebook, you accept the <u
          class="secondary">T&C's </u>
        and <u class="secondary"> Privacy policy </u></ion-text>
    </ion-item>

  </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button expand="full" color="secondary" fill="clear" (click)="gotoLoginformHome()">
      <span slot="end">¿Ya eres un miembro? Inicia sesión</span>
    </ion-button>
  </ion-toolbar>
</ion-footer>
