
<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Otras paradas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item class="head">
      <ion-label class="ion-text-center">
        <ion-text>Deseas agregar alguna parada?</ion-text>
      </ion-label>
    </ion-item>
    <div>
      <ion-item *ngFor="let stopover of dataService.stopovers">
        <ion-checkbox color="primary" [(ngModel)]="stopover.selected" slot="end"></ion-checkbox>
        <p>{{stopover.address}}</p>
      </ion-item>
    </div>

  </ion-list>
</ion-content>
<ion-footer class="ion-padding">
  <ion-toolbar>
    <ion-item class="ion-margin-bottom">
      <ion-input type="text" readonly placeholder="Agrega mas paradas para recoger a mas personas"
        (click)="goForStopovers('stopover')">
      </ion-input>
    </ion-item>
    <ion-button expand="block" color="secondary" type="submit" (click)="goForStopoversRouteMap()">Confirmar</ion-button>
  </ion-toolbar>
</ion-footer>
